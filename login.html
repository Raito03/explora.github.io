s<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script src="signin.js"></script>
        <link rel="stylesheet" href="login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="login.js"></script>
        <main>
            <div class="glass">
                <div class="container">
                    <span class="login">Sign In</span>
                    
                    <form name="form2" method="post" action="#" onsubmit="return validate()">
                        <div class="user-info">
                            <div class="fill-input">
                                <span class="details"><label class="label-input">Username</label></span>
                                <input type="text" name="uname"  />
                            </div>
                            <div class="fill-input">
                                <span class="details"><label>Password</label></span>
                                <input type="password" name="password" />
                            </div>
                            <div class="buttons">
                                <input class= "sub"type="submit" value="Log In" />
                            </div>
                            <span class="account"><a href="signup.html"/>Don't have an account?</span>
                        </div>
                    </form>
                    
                </div>
            </div>
        </main>
    </body>
</html>
